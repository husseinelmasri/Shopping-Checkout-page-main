<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="checkout">
        <div class="contact-info">
          <p>Contact Information</p>
          <form action="">
            <div class="email">
              <label for="email">E-mail</label>
              <i class="fa-sharp fa-solid fa-envelope fa-xs"></i>
              <input type="text" id="email" placeholder="Enter your email..." />
            </div>
            <div class="phone">
              <label for="phone">Phone</label>
              <i class="fa-solid fa-phone fa-xs"></i>
              <input
                type="number"
                id="email"
                placeholder="Enter your phone..."
              />
            </div>
          </form>

          <p class="second">Shipping adress</p>
          <form action="">
            <div class="fullname">
              <label for="fullname">Full name</label>
              <i class="fa-solid fa-user fa-xs"></i>
              <input type="text" id="fullname" value="Rodney Cotton"" />
            </div>
            <div class="address">
              <label for="address">Address</label>
              <i class="fa-solid fa-house fa-xs"></i>
              <input
                type="text"
                id="address"
                placeholder="Enter your adress..."
              />
            </div>
            <div class="city">
              <label for="city">City</label>
              <i class="fa-solid fa-city fa-sm"></i>
              <input type="text" id="city" placeholder="Enter your city..." />
            </div>
            <div class="side-by-side">
              <div class="country">
                <label for="country">Country</label>
                <i class="fa-sharp fa-solid fa-globe fa-xs"></i>
                <select id="country" name="country">
                  <option value="" disabled selected hidden>
                    Your Country...
                  </option>
                  <option value="Afghanistan">Afghanistan</option>
                  <option value="Åland Islands">Åland Islands</option>
                  <option value="Albania">Albania</option>
                  <option value="Algeria">Algeria</option>
                  <option value="American Samoa">American Samoa</option>
                  <option value="Andorra">Andorra</option>
                  <option value="Angola">Angola</option>
                  <option value="Anguilla">Anguilla</option>
                  <option value="Antarctica">Antarctica</option>
                </select>
              </div>
              <div class="postercode">
                <label for="postercode">Poster Code</label>
                <i class="fa-solid fa-city fa-xs"></i>
                <input
                  type="text"
                  id="postercode"
                  placeholder="Your Postal code"
                />
              </div>
            </div>
            <input type="checkbox" />Save this information for next time
          </form>
          <button>Containue</button>
        </div>
        <div class="items">
          <div class="item-container">
            <div class="items-info">
              <div class="bag display-flex">
                <img src="./images/photo1.png" alt="" />
                <div class="item-price-amount">
                  <p>Vintage Backbag</p>
                  <p class="orange">$54.99 <s> $94.99</s></p>
                  <div class="add-sub">
                    <span class="minus">-</span>
                    <span class="num">1</span>
                    <span class="plus">+</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="shoes display-flex">
              <img src="./images/photo2.png" alt="" />
              <div class="item-price-amount">
                <p>Levis Shoes</p>
                <p class="orange">$74.99 <s> $124.99</s></p>
                <div class="add-sub">
                  <span class="minus">-</span>
                  <span class="num">1</span>
                  <span class="plus">+</span>
                </div>
              </div>
            </div>
            <div class="total">
              <div class="totalamount">
                <p>Shipping</p>
                <p>$19</p>
              </div>
              <div class="totalamount">
                <p>Total</p>
                <p>$148.98</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
